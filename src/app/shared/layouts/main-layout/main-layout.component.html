<app-sidenav [sidenavOpen]="sidenavOpen" *ngIf="isLoggedIn$ | async; else notLoggedIn">
  <app-header (sidenavToggle)="toggleSidenav()"></app-header>
  <div class="router-wrapper">
    <router-outlet></router-outlet>
  </div>
</app-sidenav>

<ng-template #notLoggedIn>
  <router-outlet></router-outlet>
</ng-template>
