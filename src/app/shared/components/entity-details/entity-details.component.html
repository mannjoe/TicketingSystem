<div class="entity-detail-container">
  <div class="nav-panel" [class.collapsed]="isNavCollapsed">
    <div class="entity-header">
      <button mat-icon-button (click)="toggleNav()" class="menu">
        <mat-icon>apps</mat-icon>
      </button>
      <h2>{{ title }}</h2>
    </div>

    <nav class="nav-links">
      <button
        mat-button
        *ngFor="let link of navLinks"
        [class.active]="activeLink === link.id"
        (click)="onNavClick(link.id)"
      >
        <mat-icon>{{ link.icon }}</mat-icon>
        <span class="nav-label">{{ link.label }}</span>
      </button>
    </nav>
  </div>

  <div class="content-panel mat-elevation-z2">
    <ng-content></ng-content>
  </div>
</div>
